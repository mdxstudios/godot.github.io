<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .header-text {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
    .subheader-text {
      font-size: 18px;
      text-align: center;
      color: #666;
    }
    .alert-box {
      color: red;
      font-size: 14px;
      width: 80%;
      margin: 20px auto;
      text-align: center;
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
    }
    .hidden-button {
      font-size: 10px;
      width: 30px;
      height: 15px;
      background-color: transparent;
      border: 1px solid transparent;
      color: transparent;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
  <title>Godot</title>
</head>
<body>
  <p class="header-text">Godot</p>
  <p class="subheader-text">Nothing here yet.</p>
  <div class="alert-box">
    <!-- Your alert or content here -->
  </div>
  <button class="hidden-button" onclick="alert('Hiya')">Hiya</button>
</body>
</html>
